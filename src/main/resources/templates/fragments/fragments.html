<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="userController" type="sk.tuke.gamestudio.server.controller.UserController"*/-->
<div th:fragment="return(name)">
    <a href="/maze/menu">Return to main menu</a>, now you are in <span th:text="${name}"/>
</div>
<div th:fragment="return_without_name">
    <a href="/MainMenu">Return</a>
</div>
<div th:fragment="return_to_maze">
    <a href="/maze/new">New game</a><br>
</div>
<div th:fragment="header">
    <h1>Welcome to Maze!</a></h1>
    <span th:if="${@userController.logged}">
        Logged as: <span th:text="${@userController.loggedUser.login}"/>
        <a href="/logout">Logout</a><br/>
    </span>

    <span th:if="not ${@userController.logged}">
        Not logged. Please
        <a href="/logPanel">login or register</a>.<br/>
    </span>
</div>

<div th:fragment="footer">
    <hr/>
    This is classic maze game! Developed at TUKE.
</div>

</html>
